name: quickWork
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  dio: ^5.8.0+1
  http: ^1.3.0
  get_it: ^8.0.3
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3
  loading_animation_widget: ^1.3.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.1
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  intl: ^0.20.2
  drop_down_search_field: ^1.1.3
  connectivity_plus: ^6.1.4
  flutter_lints: ^5.0.0
  in_app_update: ^4.2.3
  permission_handler: ^12.0.1
  pinput: ^5.0.1
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^19.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/

